<main class="flex w-full p-5 text-xs sm:text-base h-screen flex-col justify-center items-center">
    <div
        class="flex flex-col items-center justify-center  h-screen sm:w-max sm:h-max border-gray-200 border-2 rounded-xl shadow-lg">

        <div class="grid grid-cols-3 w-3/4 h-min gap-4 md:gap-2 md:grid-cols-6 sm:py-7 md:py-8 container xl:py-10">

            <div class="flex flex-col col-span-6">
                <div class="flex flex-row justify-between items-center">
                    <h1
                        class="relative col-span-5 h-min aspect-auto md:row-span-5 overflow-hidden text-lg  xl:w-full xl:text-2xl font-bold">
                        Simula tu inversión
                    </h1>
                    <img class="col-span-1 w-5 h-5 mr-4" src="/assets/attention.png" alt="attention">
                </div>

                <p class="relative col-span-6 aspect-auto md:row-span-6 overflow-hidden text-my-custom-size sm:text-sm">
                    Proyecta tu retorno de inversión
                </p>

            </div>

            <form class="grid grid-cols-6 relative col-span-6 aspect-auto row-span-6 overflow-hidden  gap-y-2 xl:mt-4">

                <select id="opciones"
                    class=" col-span-6 rounded border-2 px-6 p-2 border-gray-200 text-my-custom-size md:text-base text-gray-500">
                    <option value="" disabled selected>Selecciona el proyecto que quieres invertir
                    </option>
                </select>

                <input type="text" name="Cellphone"
                    class="relative col-span-5 xl:col-span-4 rounded-md text-xs sm:text-sm  border-2 px-7 p-2 mr-1  border-gray-200"
                    placeholder="$ 11.000.000">
                <input type="text" name="Prefix"
                    class="relative col-span-1 text-center xl:col-span-2 text-my-custom-size sm:text-sm rounded-md ml-1 border-2 xl:px-7 sm:p-2  border-gray-200"
                    placeholder="100">
                <p class="relative col-span-5 text-my-custom-size md:text-xs pl-2 text-gray-600">Digita la cantidad a invertir</p>
                <p class="relative col-span-1 text-my-custom-size md:text-xs pl-2 sm:pl-8 xl:pl-0  xl:mr-2 text-gray-600">Units</p>

            </form>


        </div>
        <div class="flex flex-col border-t-2 border-t-gray-300 w-full p-6 mt-5">
            <div class="flex flex-row justify-evenly w-full pt-3">
                    <div class="flex items-center gap-x-2">
                        <span class="w-3 h-3 border border-[#3533FF] rounded-full bg-[#6DECB9]"></span>
                        <p>R: Rentabilidad</p>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <span class="w-3 h-3 border border-[#3533FF] rounded-full bg-[#5452F6]"></span>
                        <p>V: Valorización</p>
                    </div>
                    
            </div>
        </div>
    </div>
</main>
